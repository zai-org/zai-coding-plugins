name: Build Skills
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - 'action*'
  workflow_call:

jobs:
  skills-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build skill scripts
        shell: bash
        run: |
          node .github/scripts/build-skills.mjs
